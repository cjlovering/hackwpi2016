<script>


    var map = new Datamap({
        element: document.getElementById('container'),
        scope: 'world',     
        fills: {
                defaultFill: 'rgba(23,48,210,0.9)', //any hex, color name or rgb/rgba value
                win: '#0fa0fa',
                USA: 'yellow',
                RUS: 'red'
        },
        data: {
            'TX': { fillKey: 'win' },
            'FL': { fillKey: 'win' },
            'NC': { fillKey: 'win' },
            'CA': { fillKey: 'win' },
            'NY': { fillKey: 'win' },
            'CO': { fillKey: 'win' }
        },
        geographyConfig: {
            dataUrl: null, //if not null, datamaps will fetch the map JSON (currently only supports topojson)
            hideAntarctica: true,
            borderWidth: 1,
            borderOpacity: 1,
            borderColor: '#FDFDFD',
            popupTemplate: function(geography, data) { //this function should just return a string
              return '&lt;div class="hoverinfo"&gt;&lt;strong&gt;' + geography.properties.name + '&lt;/strong&gt;&lt;/div&gt;';
            },
            popupOnHover: false, //disable the popup while hovering
            highlightOnHover: true,
            highlightFillColor: '#34b3a0',
            highlightBorderColor: '#135058',
            highlightBorderWidth: 2,
            highlightBorderOpacity: .5
        },
        done: function(datamap) {
            datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
            d3.select("#top").append("p").text(geography.properties.name);
         });
        }
    });   
    map.bubbles([
  {
    name: 'Castle Bravo',
    radius: 15,
    yeild: 15000,
    country: 'USA',
    significance: 'First dry fusion fuel "staged" thermonuclear weapon; a serious nuclear fallout accident occurred',
    fillKey: 'USA',
    date: '1954-03-01',
    latitude: 11.415,
    longitude: 165.1619
  },{
    name: 'Tsar Bomba',
    radius: 15,
    yeild: 50000,
    country: 'USSR',
    fillKey: 'RUS',
    significance: 'Largest thermonuclear weapon ever testedâ€”scaled down from its initial 100 Mt design by 50%',
    date: '1961-10-31',
    latitude: 73.482,
    longitude: 54.5854
  }
]);
    d3.select(window).on('resize', function() {
        map.resize();
    });

</script>
